<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hackathon Dashboard</h1>
    <p>Manage events and registrations</p>
  </header>

  <section id="countdown">
    <h2>Countdown to First Event</h2>
    <p id="timer">Loading...</p>
  </section>

  <section id="events">
    <h2>Hackathon Events</h2>
    <label for="filter">Filter Events:</label>
    <select id="filter">
      <option value="all">All Events</option>
      <option value="idea">Idea Pitch</option>
      <option value="prototype">Prototype Submission</option>
      <option value="final">Final Presentation</option>
    </select>
    <div class="event-card" data-type="idea">
      <h3>Idea Pitch</h3>
      <p>Date: 10-09-2025</p>
    </div>
    <div class="event-card" data-type="prototype">
      <h3>Prototype Submission</h3>
      <p>Date: 15-09-2025</p>
    </div>
    <div class="event-card" data-type="final">
      <h3>Final Presentation</h3>
      <p>Date: 20-09-2025</p>
    </div>
  </section>

  <section id="registration">
    <h2>Register for Hackathon</h2>
    <form id="regForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
    <p id="successMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
